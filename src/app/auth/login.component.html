


<div class="container d-flex justify-content-center m-4">
    
   
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <img src="assets/images/logo.jfif" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
        <span class="text-600 font-medium line-height-3">No estas registrado?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/registro">Registrate aqui!</a>
    </div>
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
    <div>
        <label for="nombreUsuario" class="block text-900 font-medium mb-2">Nombre de Usuario</label>
        <input id="nombreUsuario" name="nombreUsuario" type="text" pInputText class="w-full mb-3" [(ngModel)]="nombreUsuario" required>

        <label for="password" class="block text-900 font-medium mb-2">Contrase√±a</label>
        <input id="password" name="password" type="password" pInputText class="w-full mb-3" [(ngModel)]="password" required>

        <div class="flex align-items-center justify-content-between mb-6">
           
            
        </div>

        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" [disabled]="!f.valid" type="submit"></button>
   
    </div>
</form>
</div>

</div>
